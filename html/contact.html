            <p>Cette pages est utile pour les personnes qui souhaite contacter les organisateurs de la foire afin de reserver un emplacements.</p>

        <form action="traitement.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="lastname"></label><input type="text" name="lastname" id="lastname" maxlength="50" minlength="1" placeholder="Nom (Obligatoire)">

                    <option value="1">5m</option>

                </select>

            <br>
            <label for="message">Quelle sera votre presentation ?</label>
            <br>
            <label for="objet"></label><input type="text" name="objet" maxlength="100" id="objet" placeholder="Objet du message">
            <br>
            <textarea name="message" id="message" maxlength="1000" placeholder="Répondre" rows="15" cols="60"></textarea>
            <br>
            <button>Valider ma Reservation</button>
